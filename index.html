<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video player-->
    <section class="player">
        <video src="http://media.w3.org/2010/05/sintel/trailer.mp4" controls></video>
    </section>

    <!--video info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#pizza</li>
                <li>#chicken</li>
                <li>#hamburger</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">Dream coding Youtube clone</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>
        <ul class="actions">
            <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="image/avatar.png" alt="">
                <div class="info">
                    <span class="name">코딩왕</span>
                    <span class="subscribers">1M</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>        
    </section>

    <div class="infoAndUpNext">
        <section class="upNext">
            <ul>
                <li class="item">
                    <div class="img">
                        <img src="image/agu.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">피자 먹고 싶다</span>
                        <span class="name">피자</span>
                        <span class="views">1 views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
            <ul>
                <li class="item">
                    <div class="img">
                        <img src="image/agumon.png" alt="">
                    </div>
                    <div class="info">
                        <span class="title">치킨 먹고 싶다</span>
                        <span class="name">치킨</span>
                        <span class="views">1 views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
            <ul>
                <li class="item">
                    <div class="img">
                        <img src="image/brown.png" alt="">
                    </div>
                    <div class="info">
                        <span class="title">햄버거 먹고 싶다</span>
                        <span class="name">햄버거</span>
                        <span class="views">1 views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </div>
    
</body>
</html>
